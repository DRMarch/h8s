apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor-helm
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-150"
spec:
  project: default
  sources:
    - repoURL: https://helm.goharbor.io
      chart: harbor
      targetRevision: 1.17.1 # May 2025
      helm:
        releaseName: harbor
        valueFiles:
          - $h8s/storage/harbor/helm/values.yaml
    - repoURL: https://github.com/DRMarch/h8s.git
      targetRevision: HEAD
      ref: h8s
    - repoURL: https://github.com/DRMarch/h8s.git
      targetRevision: HEAD
      path: storage/harbor/helm
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
